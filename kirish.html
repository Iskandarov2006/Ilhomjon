<!DOCTYPE html>
<html>

<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="slide navbar style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./kirish.css">
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="Ismingizni kiriting" required="">
                <input type="email" name="email" placeholder="Emailingizni kiriting" required="">
                <input type="password" name="pswd" placeholder="Parol qo`ying" id="parol1" required="">
                <input type="password" name="pswd" placeholder="Parolni takrorlang" id="parol2" required="">
                <button onclick="sigup()"><a href="./admin-panel.html">Ro`yhatdan o`tish</a></button>
            </form>
            <script>
                let inp1 = document.getElementById('parol1')
                let inp2 = document.getElementById('parol2')
                function sigup(){
                    if(inp1.value == inp2.value){
                        console.log("Ma`lumotlar to`g`ri kiritildi")
                    }
                    else{
                        alert("Parollaringizn bir xil bo`lsin")
                    }
                }

            </script>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Emailingizni kiriting" required="">
                <input type="password" name="pswd" placeholder="Parolingizni kiriting" required="">
                <button>Kirish</button>
            </form>
        </div>
    </div>
</body>

</html>
